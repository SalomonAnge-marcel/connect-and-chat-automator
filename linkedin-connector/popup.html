<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Cookie Connector</title>
  <!-- Import Poppins font from Google Fonts for consistency -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, * {
      font-family: 'Poppins', Arial, sans-serif !important;
    }
  </style>
</head>
<body class="bg-white min-w-[320px] min-h-[180px] flex flex-col items-center justify-center p-4">
  <!-- Main card for the popup -->
  <div class="w-full max-w-xs rounded-lg border bg-white shadow-md p-4 flex flex-col items-center">
    <h1 class="text-xl font-bold mb-2 text-center">LinkedIn Cookie Connector</h1>
    <p class="text-sm text-gray-500 mb-4 text-center">Safely connect your LinkedIn session to your backend</p>
    <!-- Connect button -->
    <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mb-3 transition-colors">Connect LinkedIn</button>
    <!-- Status area -->
    <div id="status" class="text-center text-sm text-gray-700 min-h-[24px]">&nbsp;</div>
  </div>
  <!-- For 7th graders: This popup lets you send your LinkedIn session to your backend with one click! -->
  <script src="popup.js"></script>
</body>
</html>
